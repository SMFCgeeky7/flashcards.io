<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>flashcards.io</title>
</head>

<body>

  <nav class="container-fluid-nav text-center" class="navbar" style="background-color: #ffffff;">
    <span>
      <h1 style="font-size: 75px;">flashcards.<span style="color: red;">i</span><span
          style="color: rgb(255, 174, 0);">o</span></h1>
    </span>
  </nav>

  <div class="container">
    <div class="card-distance">
      <div class="row">
        <div class="col-3">
          <!--Card-->
          <div class="card" style="width: 18rem;" data-bs-toggle="modal" data-bs-target="#myModal">
            <img src="img/local/plus.jpg" class="card-img-top" alt="plus sign">
            <div class="d-grid">
              <button type="button" class="btn btn-primary btn-lg"
                style="border-bottom-right-radius: 5px; border-top-right-radius: 0px; border-bottom-left-radius: 5px; border-top-left-radius: 0px;"
                onclick="btn_agregar()" data-bs-toggle="modal" data-bs-target="#myModal">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Agregar Flashcard</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="mb-3" hidden>
            <label for="exampleFormControlInput1" class="form-label">ID</label>
            <input type="number" class="form-control" id="inpId">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="inpTitulo">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
            <textarea class="form-control" id="inpDescripcion" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Imagen</label>
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" id="imgFile"/>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="btn_guardar()">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>





  <script src="js/READ/script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
